<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- utf-8 Zeichensatz ermöglicht Schreibweise von z.B. Umlauten (statt &Uuml;) -->
<meta name="description" content="Testseite von Sebastian">
<!--Beschreibungstext der bei Suchmaschinen unter dem Link(Dokumententitel) angezeigt wird -->
<meta name="robots" content="index, follow, archive">
<!--Definition, dass die aufgerufene Seite auch auf kleineren Devices wie Smartphones über die volle Breite angezeit wird -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Testpage</title>
<style>

	.textfeld label {
		display: block;
		cursor: pointer;
	}	
	
	.textfeld input {
		width: 20em;
	}

	.freitextfeld {
		width: 40em;
	}
</style>

</head>
<body>

<h1> Deine Favoriten </h2>

<img src="./assets/logo_PowerBar.jpg" alt="Powerbar">

<form action="http://www.formular-chef.de/fc.cgi" method="post" enctype="multipart/form-data">

<!-- method beschreibt die Verarbeitungsmethode ob der GET parameter (URL) oder POST (Dokumenten Header) übertragen werden soll -->

<p class="textfeld">
<label for="vorname">Vorname:</label>
<input type="text" name="vorname" id="vorname" placeholder="Bitte hier Vornamen eingeben" maxlength="30">
</p>

<!-- label als eindeutige Zuordnung von Formularnamen zu Feldern welche anschließend formatiert und eigens per Javascript angesprochen werden können -->

<p class="textfeld">
<label for="nachname">*Nachname:</label>
<input type="text" name="nachname" id="nachname" placeholder="Bitte hier Nachnamen eingeben" maxlength="30" required>
</p>

<p class="salutationpicker">
<label for="anrede">Anrede:</label> <br>
<input type="radio"
name="anrede" value="frau" id="frau">
<label for="frau">Frau</label>
<input type="radio"
name="anrede" value="mann" id="mann">
<label for="mann">Mann</label>

</p>



<p class="textfeld">
<label for="email">*E-Mail:</label>
<input type="email" name="email" id="email" placeholder="Bitte hier E-Mail eingeben" maxlength="30" required>
</p>

<p class="produktauswahl">
<label for="produktauswahl">Wunschprodukt/e</label> <br>
  <input type="checkbox" name="produkt1" value="Energieriegel">Energieriegel  <br>
  <input type="checkbox" name="produkt2" value="Proteinshake">Proteinshake <br>
  <input type="checkbox" name="produkt2" value="Powergel">Powergel
</p>

<p class="produktpräferenz">
<label for="produktpräferenz">Präferenzprodukt</label> 
  <select name="produktpräferenz">
	<option>Energieriegel</option>
	<option>Proteinshake</option>
	<option>Powergel</option>
	</select>
</p>
<br>

<br>

<p class="freitextfeld">
<label for="comment">Kommentar</label>

<textarea
id="kommentar" name="kommentar" rows="5" cols="40">
</textarea>
</p>


<p class="mood"> 
<label for="mood">Wie zufrieden bist du mit den Produkten?</label>
<input type="range" min="-100" max="100" value="0" step="10">
</p>

<input type="hidden" name="empfaenger" value="raetzel.sebastian@gmail.com"/>

<!-- http://formular-chef.de/index.cgi?seite=docu_basis -->


<input type="submit" value="Verbindlich anfragen">




</form>


</body>
</html>
